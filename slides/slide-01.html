<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: 'Pretendard', sans-serif;
      background: #0a0a0a;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      position: relative;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- 왼쪽: 이미지 영역 -->
  <div style="position: relative; overflow: hidden;">
    <img src="https://images.unsplash.com/photo-1677691820099-a6e8040aa077?w=800&q=80" style="width: 100%; height: 100%; object-fit: cover; opacity: 0.8;" alt="AI Chatbot">
    <div style="position: absolute; inset: 0; background: linear-gradient(to right, transparent 0%, #0a0a0a 95%);"></div>
    <div style="position: absolute; bottom: 24pt; left: 24pt;">
      <p style="font-size: 9pt; color: rgba(255,255,255,0.5);">Photo by Unsplash</p>
    </div>
  </div>

  <!-- 오른쪽: 콘텐츠 영역 -->
  <div style="padding: 36pt 40pt 36pt 20pt; display: flex; flex-direction: column;">
    <!-- 헤더 -->
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <div style="display: flex; align-items: center; gap: 10pt;">
        <div style="width: 28pt; height: 28pt; background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%); border-radius: 6pt; display: flex; align-items: center; justify-content: center;">
          <p style="color: #fff; font-size: 12pt; font-weight: 700;">AI</p>
        </div>
        <p style="font-size: 10pt; font-weight: 600; color: #ffffff;">Claude Code</p>
      </div>
      <p style="display: inline-block; padding: 5pt 12pt; border: 1px solid rgba(255,255,255,0.2); border-radius: 16pt; font-size: 8pt; font-weight: 500; color: rgba(255,255,255,0.6);">INTEREST HOOK</p>
    </div>

    <!-- 메인 콘텐츠 -->
    <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
      <!-- 채팅 버블 -->
      <div style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 14pt; padding: 20pt; backdrop-filter: blur(10px);">
        <p style="font-size: 10pt; color: #ec4899; font-weight: 600; margin-bottom: 10pt;">USER PROMPT</p>
        <p style="font-size: 13pt; color: #ffffff; line-height: 1.8;">
          오늘 여의도에서 회식해야 하는데<br>
          <span style="color: #a5b4fc;">동아출판 근처 고깃집</span> 추천해줘<br>
          <span style="color: #a5b4fc;">핫한 커피집</span>도 알려주고<br>
          <span style="color: #a5b4fc;">경로 안내 + 카톡</span> 보내줘
        </p>
      </div>

      <div style="margin-top: 16pt; display: flex; align-items: center; gap: 10pt;">
        <div style="width: 8pt; height: 8pt; background: #22c55e; border-radius: 50%;"></div>
        <p style="font-size: 11pt; color: rgba(255,255,255,0.5);">AI가 실시간으로 처리 중...</p>
      </div>
    </div>

    <!-- 하단 메시지 -->
    <div>
      <p style="font-size: 24pt; font-weight: 700; color: #ffffff; letter-spacing: -0.02em;">
        이런 것도 <span style="color: #a5b4fc;">AI</span>가 해준다고?
      </p>
    </div>
  </div>
</body>
</html>
