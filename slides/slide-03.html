<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: 'Pretendard', sans-serif;
      background: #0a0a0a;
      position: relative;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- 배경 이미지 -->
  <img src="https://images.unsplash.com/photo-1614064641938-3bbee52942c7?w=1200&q=80" style="position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.25;" alt="Security Lock">
  <div style="position: absolute; inset: 0; background: linear-gradient(135deg, rgba(10,10,10,0.9) 0%, rgba(10,10,10,0.7) 50%, rgba(10,10,10,0.9) 100%);"></div>

  <!-- 콘텐츠 -->
  <div style="position: relative; z-index: 1; padding: 40pt 48pt; height: 100%; display: flex; flex-direction: column;">
    <!-- 헤더 -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 28pt;">
      <div style="display: flex; align-items: center; gap: 12pt;">
        <p style="display: inline-block; padding: 6pt 12pt; background: #f97316; color: #fff; border-radius: 6pt; font-size: 9pt; font-weight: 700;">PROBLEM 02</p>
        <h2 style="font-size: 28pt; font-weight: 700; color: #ffffff;">보안 유출</h2>
      </div>
      <p style="font-size: 10pt; color: #666;">02</p>
    </div>

    <!-- 메인 콘텐츠 -->
    <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 20pt;">
      <!-- 우려사항 카드들 -->
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20pt;">
        <div style="background: rgba(249, 115, 22, 0.15); border: 1px solid rgba(249, 115, 22, 0.4); border-radius: 12pt; padding: 28pt; backdrop-filter: blur(10px);">
          <div style="width: 48pt; height: 48pt; background: rgba(249, 115, 22, 0.2); border-radius: 10pt; display: flex; align-items: center; justify-content: center; margin-bottom: 16pt;">
            <p style="font-size: 24pt;">🔓</p>
          </div>
          <p style="font-size: 18pt; font-weight: 700; color: #ffffff; margin-bottom: 8pt;">보안 유출되면 어떡해?</p>
          <p style="font-size: 12pt; color: #aaa; line-height: 1.6;">
            회사 코드, 고객 데이터가<br>
            외부로 전송되는 건 아닐까
          </p>
        </div>

        <div style="background: rgba(249, 115, 22, 0.15); border: 1px solid rgba(249, 115, 22, 0.4); border-radius: 12pt; padding: 28pt; backdrop-filter: blur(10px);">
          <div style="width: 48pt; height: 48pt; background: rgba(249, 115, 22, 0.2); border-radius: 10pt; display: flex; align-items: center; justify-content: center; margin-bottom: 16pt;">
            <p style="font-size: 24pt;">👨‍💻</p>
          </div>
          <p style="font-size: 18pt; font-weight: 700; color: #ffffff; margin-bottom: 8pt;">해킹 당하면 어떡해?</p>
          <p style="font-size: 12pt; color: #aaa; line-height: 1.6;">
            AI 서비스가 공격 받으면<br>
            내 데이터도 위험한 거 아냐?
          </p>
        </div>
      </div>

      <!-- 핵심 우려 -->
      <div style="background: rgba(255,255,255,0.05); border-radius: 12pt; padding: 20pt; text-align: center; border: 1px solid rgba(255,255,255,0.1);">
        <p style="font-size: 15pt; color: #f97316; font-weight: 600;">
          "민감한 정보를 AI에게 맡겨도 되는 걸까?"
        </p>
      </div>
    </div>

    <!-- 하단 -->
    <div style="padding-top: 16pt; border-top: 1px solid #333;">
      <p style="font-size: 11pt; color: #666; text-align: center;">
        기업 환경에서 AI 도입의 가장 큰 장벽
      </p>
    </div>
  </div>
</body>
</html>
