<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: 'Pretendard', sans-serif;
      background: #0a0a0a;
      position: relative;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- 배경 이미지: 브레인/뉴럴 -->
  <img src="https://images.unsplash.com/photo-1674027444485-cec3da58eef4?w=1400&q=80" style="position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.15;" alt="Neural Network">
  <div style="position: absolute; inset: 0; background: linear-gradient(180deg, rgba(10,10,10,0.9) 0%, rgba(10,10,10,0.85) 100%);"></div>

  <!-- 콘텐츠 -->
  <div style="position: relative; z-index: 1; padding: 32pt 40pt; height: 100%; display: flex; flex-direction: column;">
    <!-- 헤더 -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20pt;">
      <div style="display: flex; align-items: center; gap: 12pt;">
        <p style="display: inline-block; padding: 6pt 12pt; background: #a855f7; color: #fff; border-radius: 6pt; font-size: 9pt; font-weight: 700;">SOLUTION 03</p>
        <h2 style="font-size: 22pt; font-weight: 700; color: #ffffff;">할루시네이션 해결</h2>
      </div>
      <p style="font-size: 10pt; color: #666;">07</p>
    </div>

    <!-- 메인 콘텐츠: 5가지 전략 -->
    <div style="flex: 1; display: grid; grid-template-columns: repeat(5, 1fr); gap: 10pt;">
      <!-- 1. 시스템 프롬프트 -->
      <div style="background: rgba(168, 85, 247, 0.12); border: 1px solid rgba(168, 85, 247, 0.35); border-radius: 12pt; padding: 14pt; display: flex; flex-direction: column;">
        <div style="width: 30pt; height: 30pt; background: #a855f7; border-radius: 8pt; display: flex; align-items: center; justify-content: center; margin-bottom: 10pt;">
          <p style="font-size: 15pt;">📝</p>
        </div>
        <p style="font-size: 11pt; font-weight: 700; color: #ffffff; margin-bottom: 6pt; line-height: 1.3;">명확한<br>시스템 프롬프트</p>
        <p style="font-size: 9pt; color: #888; line-height: 1.4; flex: 1;">
          역할, 제약 조건, 출력 형식 명시
        </p>
        <p style="font-size: 8pt; color: #a855f7; margin-top: 8pt; font-weight: 600;">제공 예정</p>
      </div>

      <!-- 2. 마음 이론 -->
      <div style="background: rgba(168, 85, 247, 0.12); border: 1px solid rgba(168, 85, 247, 0.35); border-radius: 12pt; padding: 14pt; display: flex; flex-direction: column;">
        <div style="width: 30pt; height: 30pt; background: #a855f7; border-radius: 8pt; display: flex; align-items: center; justify-content: center; margin-bottom: 10pt;">
          <p style="font-size: 15pt;">🧠</p>
        </div>
        <p style="font-size: 11pt; font-weight: 700; color: #ffffff; margin-bottom: 6pt;">마음 이론</p>
        <p style="font-size: 9pt; color: #888; line-height: 1.4; flex: 1;">
          배경지식과 맥락을 충분히 제공
        </p>
        <p style="font-size: 8pt; color: #c4b5fd; margin-top: 8pt;">Theory of Mind</p>
      </div>

      <!-- 3. 컨텍스트 관리 -->
      <div style="background: rgba(168, 85, 247, 0.12); border: 1px solid rgba(168, 85, 247, 0.35); border-radius: 12pt; padding: 14pt; display: flex; flex-direction: column;">
        <div style="width: 30pt; height: 30pt; background: #a855f7; border-radius: 8pt; display: flex; align-items: center; justify-content: center; margin-bottom: 10pt;">
          <p style="font-size: 15pt;">📚</p>
        </div>
        <p style="font-size: 11pt; font-weight: 700; color: #ffffff; margin-bottom: 6pt;">컨텍스트 관리</p>
        <p style="font-size: 9pt; color: #888; line-height: 1.4; flex: 1;">
          관련 코드와 문서를 함께 제공
        </p>
        <p style="font-size: 8pt; color: #c4b5fd; margin-top: 8pt;">RAG / MCP</p>
      </div>

      <!-- 4. 플랜 사용 -->
      <div style="background: rgba(168, 85, 247, 0.12); border: 1px solid rgba(168, 85, 247, 0.35); border-radius: 12pt; padding: 14pt; display: flex; flex-direction: column;">
        <div style="width: 30pt; height: 30pt; background: #a855f7; border-radius: 8pt; display: flex; align-items: center; justify-content: center; margin-bottom: 10pt;">
          <p style="font-size: 15pt;">📋</p>
        </div>
        <p style="font-size: 11pt; font-weight: 700; color: #ffffff; margin-bottom: 6pt;">플랜 사용</p>
        <p style="font-size: 9pt; color: #888; line-height: 1.4; flex: 1;">
          단계별 계획 수립 후 실행
        </p>
        <p style="font-size: 8pt; color: #c4b5fd; margin-top: 8pt;">Plan Mode</p>
      </div>

      <!-- 5. 코드 리뷰 -->
      <div style="background: rgba(168, 85, 247, 0.12); border: 1px solid rgba(168, 85, 247, 0.35); border-radius: 12pt; padding: 14pt; display: flex; flex-direction: column;">
        <div style="width: 30pt; height: 30pt; background: #a855f7; border-radius: 8pt; display: flex; align-items: center; justify-content: center; margin-bottom: 10pt;">
          <p style="font-size: 15pt;">🔍</p>
        </div>
        <p style="font-size: 11pt; font-weight: 700; color: #ffffff; margin-bottom: 6pt;">코드 리뷰</p>
        <p style="font-size: 9pt; color: #888; line-height: 1.4; flex: 1;">
          Git으로 변경사항 추적 및 검증
        </p>
        <p style="font-size: 8pt; color: #c4b5fd; margin-top: 8pt;">Git 관리</p>
      </div>
    </div>

    <!-- 핵심 메시지 -->
    <div style="margin-top: 14pt; padding: 14pt; background: rgba(255,255,255,0.03); border-radius: 10pt; text-align: center; border: 1px solid rgba(255,255,255,0.08);">
      <p style="font-size: 12pt; color: #c4b5fd;">
        <span style="font-weight: 600; color: #a855f7;">핵심:</span> AI가 <span style="color: #ffffff; font-weight: 600;">올바른 정보를 가지고</span> 추론하도록 환경을 구성
      </p>
    </div>

    <!-- 하단: 시연 안내 -->
    <div style="margin-top: 10pt; padding: 12pt; background: linear-gradient(90deg, rgba(168, 85, 247, 0.2) 0%, transparent 100%); border-radius: 10pt; border-left: 4pt solid #a855f7;">
      <p style="font-size: 12pt; font-weight: 600; color: #a855f7;">
        🎬 시연 예정
      </p>
    </div>
  </div>
</body>
</html>
