<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: 'Pretendard', sans-serif;
      background: #0a0a0a;
      position: relative;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- 배경 이미지: 속도감 -->
  <img src="https://images.unsplash.com/photo-1498084393753-b411b2d26b34?w=1400&q=80" style="position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.35;" alt="Speed Motion">
  <div style="position: absolute; inset: 0; background: linear-gradient(180deg, rgba(10,10,10,0.7) 0%, rgba(10,10,10,0.85) 50%, rgba(10,10,10,0.95) 100%);"></div>

  <!-- 콘텐츠 -->
  <div style="position: relative; z-index: 1; padding: 40pt 48pt; height: 100%; display: flex; flex-direction: column;">
    <!-- 헤더 -->
    <div style="display: flex; justify-content: center; margin-bottom: 20pt;">
      <p style="display: inline-block; padding: 8pt 20pt; background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: #fff; border-radius: 20pt; font-size: 10pt; font-weight: 600;">TURNING POINT</p>
    </div>

    <!-- 메인 콘텐츠 -->
    <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
      <!-- 질문 -->
      <p style="font-size: 42pt; font-weight: 800; color: #ffffff; letter-spacing: -0.02em; margin-bottom: 28pt;">
        그래서 <span style="color: #ef4444;">안 쓸 건가?</span>
      </p>

      <!-- 현실 인식 박스 -->
      <div style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.15); border-radius: 16pt; padding: 24pt 36pt; max-width: 520pt; backdrop-filter: blur(10px);">
        <p style="font-size: 14pt; color: #a5b4fc; line-height: 1.8; margin-bottom: 16pt;">
          Anthropic, Google, OpenAI... 빅테크들은<br>
          이걸 써서 <span style="font-weight: 700; color: #ffffff;">생산성을 높이고 있다</span>
        </p>

        <div style="height: 1pt; background: rgba(255,255,255,0.1); margin: 16pt 0;"></div>

        <p style="font-size: 13pt; color: #888; line-height: 1.7;">
          짧은 시간에 더 많은 걸 할 수 있고<br>
          점점 그 속도는 <span style="color: #22c55e; font-weight: 600;">가속화</span>되고 있다
        </p>
      </div>

      <!-- 핵심 메시지 -->
      <div style="margin-top: 28pt; padding: 18pt 28pt; background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(249, 115, 22, 0.2) 100%); border-radius: 12pt; border: 1px solid rgba(239, 68, 68, 0.3);">
        <p style="font-size: 15pt; font-weight: 700; color: #ffffff;">
          내가 안 하면, AI를 쓰는 사람이<br>
          나보다 <span style="color: #fbbf24;">더 빨리 일하고 퇴근</span>할 것
        </p>
      </div>
    </div>

    <!-- 페이지 번호 -->
    <div style="text-align: right;">
      <p style="font-size: 10pt; color: #666;">04</p>
    </div>
  </div>
</body>
</html>
