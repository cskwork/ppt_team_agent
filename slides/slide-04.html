<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: 'Pretendard', sans-serif;
      background: #0a0a0a;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
  </style>
</head>
<body>
  <!-- 왼쪽: 이미지 -->
  <div style="position: relative; overflow: hidden;">
    <img src="https://images.unsplash.com/photo-1683009427041-d810728a7cb6?w=800&q=80" style="width: 100%; height: 100%; object-fit: cover; opacity: 0.7;" alt="Climbing Challenge">
    <div style="position: absolute; inset: 0; background: linear-gradient(to right, transparent 60%, #0a0a0a 100%);"></div>
    <div style="position: absolute; inset: 0; background: linear-gradient(to top, #0a0a0a 0%, transparent 40%);"></div>

    <!-- 이미지 위 텍스트 -->
    <div style="position: absolute; bottom: 32pt; left: 32pt;">
      <p style="font-size: 10pt; color: rgba(255,255,255,0.5);">Photo: Unsplash</p>
    </div>
  </div>

  <!-- 오른쪽: 콘텐츠 -->
  <div style="padding: 40pt 40pt 40pt 20pt; display: flex; flex-direction: column;">
    <!-- 헤더 -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24pt;">
      <div style="display: flex; align-items: center; gap: 12pt;">
        <p style="display: inline-block; padding: 6pt 12pt; background: #eab308; color: #000; border-radius: 6pt; font-size: 9pt; font-weight: 700;">PROBLEM 03</p>
        <h2 style="font-size: 26pt; font-weight: 700; color: #ffffff;">난이도</h2>
      </div>
      <p style="font-size: 10pt; color: #666;">03</p>
    </div>

    <!-- 메인 콘텐츠 -->
    <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
      <!-- 메인 텍스트 -->
      <p style="font-size: 28pt; font-weight: 700; color: #ffffff; line-height: 1.4; margin-bottom: 20pt;">
        "너무 쓰기 <span style="color: #eab308;">어려운</span> 것 같아"
      </p>

      <p style="font-size: 16pt; color: #888; line-height: 1.6; margin-bottom: 28pt;">
        새로운 걸 배워야 해<br>
        또 공부해야 한다고?
      </p>

      <!-- 진입 장벽 요소들 -->
      <div style="display: flex; flex-wrap: wrap; gap: 10pt;">
        <p style="display: inline-block; padding: 10pt 16pt; background: rgba(234, 179, 8, 0.1); border: 1px solid rgba(234, 179, 8, 0.3); border-radius: 8pt; font-size: 12pt; color: #fbbf24;">
          프롬프트 작성법
        </p>
        <p style="display: inline-block; padding: 10pt 16pt; background: rgba(234, 179, 8, 0.1); border: 1px solid rgba(234, 179, 8, 0.3); border-radius: 8pt; font-size: 12pt; color: #fbbf24;">
          API 연동
        </p>
        <p style="display: inline-block; padding: 10pt 16pt; background: rgba(234, 179, 8, 0.1); border: 1px solid rgba(234, 179, 8, 0.3); border-radius: 8pt; font-size: 12pt; color: #fbbf24;">
          새로운 도구
        </p>
      </div>
    </div>

    <!-- 하단 -->
    <div style="padding-top: 16pt; border-top: 1px solid #222;">
      <p style="font-size: 11pt; color: #888;">
        학습 비용 vs 생산성 향상 — 투자 대비 효과가 있을까?
      </p>
    </div>
  </div>
</body>
</html>
