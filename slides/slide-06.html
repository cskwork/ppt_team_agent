<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: 'Pretendard', sans-serif;
      background: #0a0a0a;
      position: relative;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- 배경 이미지: 속도감 -->
  <img src="https://images.unsplash.com/photo-1498084393753-b411b2d26b34?w=1400&q=80" style="position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.35;" alt="Speed Motion">
  <div style="position: absolute; inset: 0; background: linear-gradient(180deg, rgba(10,10,10,0.7) 0%, rgba(10,10,10,0.85) 50%, rgba(10,10,10,0.95) 100%);"></div>

  <!-- 콘텐츠 -->
  <div style="position: relative; z-index: 1; padding: 40pt 48pt; height: 100%; display: flex; flex-direction: column;">
    <!-- 헤더 -->
    <div style="display: flex; justify-content: center; margin-bottom: 20pt;">
      <p style="display: inline-block; padding: 8pt 20pt; background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: #fff; border-radius: 20pt; font-size: 10pt; font-weight: 600;">TURNING POINT</p>
    </div>

    <!-- 메인 콘텐츠 -->
    <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
      <!-- 질문 -->
      <p style="font-size: 42pt; font-weight: 800; color: #ffffff; letter-spacing: -0.02em; margin-bottom: 28pt;">
        그래서 <span style="color: #ef4444;">안 쓸 건가?</span>
      </p>

      <!-- 통계 카드 -->
      <div style="display: flex; gap: 16pt; margin-bottom: 20pt;">
        <div style="background: rgba(99, 102, 241, 0.15); border: 1px solid rgba(99, 102, 241, 0.3); border-radius: 12pt; padding: 16pt 20pt; text-align: center;">
          <p style="font-size: 28pt; font-weight: 800; color: #a5b4fc;">92%</p>
          <p style="font-size: 9pt; color: #a5b4fc;">Fortune 500</p>
          <p style="font-size: 8pt; color: #666;">OpenAI 기술 사용</p>
        </div>
        <div style="background: rgba(34, 197, 94, 0.15); border: 1px solid rgba(34, 197, 94, 0.3); border-radius: 12pt; padding: 16pt 20pt; text-align: center;">
          <p style="font-size: 28pt; font-weight: 800; color: #86efac;">55.8%</p>
          <p style="font-size: 9pt; color: #86efac;">개발자 생산성</p>
          <p style="font-size: 8pt; color: #666;">향상 (GitHub)</p>
        </div>
        <div style="background: rgba(251, 191, 36, 0.15); border: 1px solid rgba(251, 191, 36, 0.3); border-radius: 12pt; padding: 16pt 20pt; text-align: center;">
          <p style="font-size: 28pt; font-weight: 800; color: #fcd34d;">2x</p>
          <p style="font-size: 9pt; color: #fcd34d;">작업 완료 속도</p>
          <p style="font-size: 8pt; color: #666;">McKinsey 2024</p>
        </div>
      </div>

      <!-- 현실 인식 박스 -->
      <div style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.15); border-radius: 12pt; padding: 16pt 28pt; max-width: 480pt; backdrop-filter: blur(10px);">
        <p style="font-size: 12pt; color: #888; line-height: 1.7; text-align: center;">
          빅테크들은 이미 AI로 <span style="color: #22c55e; font-weight: 600;">생산성을 높이고</span> 있고<br>
          그 속도는 <span style="color: #a5b4fc;">점점 가속화</span>되고 있다
        </p>
      </div>

      <!-- 핵심 메시지 -->
      <div style="margin-top: 28pt; padding: 18pt 28pt; background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(249, 115, 22, 0.2) 100%); border-radius: 12pt; border: 1px solid rgba(239, 68, 68, 0.3);">
        <p style="font-size: 15pt; font-weight: 700; color: #ffffff;">
          내가 안 하면, AI를 쓰는 사람이<br>
          나보다 <span style="color: #fbbf24;">더 빨리 일하고 퇴근</span>할 것
        </p>
      </div>
    </div>

    <!-- 페이지 번호 및 출처 -->
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <p style="font-size: 8pt; color: #555;">Source: McKinsey, GitHub Research, Microsoft 2024</p>
      <p style="font-size: 10pt; color: #666;">04</p>
    </div>
  </div>
</body>
</html>
